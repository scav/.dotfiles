[hostname]
ssh_only = false
format =  "on [$hostname](bold red) "

[directory]
truncation_length = 2

[aws]
disabled = false
format = 'on [$symbol ($profile )(\($region\) )]($style)'
symbol = ' '

[buf]
symbol = " "

[docker_context]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[rust]
symbol = " "
format = "[$symbol $version](red bold)"

[deno]
format = "[:sauropod: $version](green bold) "

[red]
disabled = true

[nodejs]
symbol = " "
detect_extensions = []

[azure]
disabled = true
format = "on [$symbol($subscription)]($style) "
symbol = "ﴃ "
style = "blue bold"
