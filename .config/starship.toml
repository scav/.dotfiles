# Move the directory to the second line
format = '$all$directory$character'

[aws]
disabled = false
format = ' [$symbol ($profile )(\($region\) )]($style)'
symbol = '󰸏 '

[azure]
disabled = false
format = " [$symbol($subscription)]($style) "
symbol = " "
style = "blue bold"

[buf]
disabled = false
symbol = " "

[deno]
disabled = true
format = " [:sauropod: $version](green bold) "

[directory]
truncation_length = 2

[direnv]
disabled = false

[docker_context]
disabled = true
symbol = " "

[git_branch]
symbol = " "

[golang]
format = " [$symbol$version](cyan bold)"
symbol = " "

[hostname]
ssh_only = false
format =  "on [$hostname](bold red) "

[kubernetes]
format = ' [󱃾 $context](dimmed green) '
disabled = false
contexts = [
  { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "💔 " },
]

[nodejs]
disabled = false
symbol = " "
detect_extensions = []

[red]
disabled = true

[rust]
disabled = false
format = "[$symbol$version](red bold)"
symbol = " "


